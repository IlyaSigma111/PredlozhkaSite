<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>ПРЕДЛОЖКА · люксовая</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Подключаем Firebase модули (для script.js type="module") -->
</head>
<body>
    <!-- стеклянный фон с анимацией -->
    <div class="gradient-bg"></div>
    
    <div class="container">
        <!-- шапка с мемами (глассморфизм) -->
        <header class="glass-header">
            <div class="meme-rotator">
                <img src="https://i.ibb.co/Df7WSXwz/ca57560db17f7df097523633f5ee664a.jpg" alt="мем" class="meme-slide active">
                <img src="https://i.ibb.co/9mNR8h67/50afee4de6d123eb7785c71a21b38d76.jpg" alt="мем" class="meme-slide">
                <img src="https://i.ibb.co/Wqr422g/IMG-20260115-094254-1.png" alt="мем" class="meme-slide">
                <img src="https://i.ibb.co/zVGdFCv5/9qy1w-N7e9w-Vf-YHh-U.png" alt="мем" class="meme-slide">
            </div>
            <h1 class="glitch-title">ПРЕДЛОЖКА</h1>
            <p class="subtitle">кидай идею — она сразу в realtime</p>
        </header>

        <!-- форма для идеи -->
        <div class="idea-form glass-card">
            <input type="text" id="nameInput" placeholder="твой ник (или Аноним)" class="glass-input" maxlength="30">
            <textarea id="ideaInput" placeholder="твоя гениальная идея..." class="glass-input" rows="2" maxlength="200"></textarea>
            <button id="submitBtn" class="glass-button">
                <i class="fas fa-paper-plane"></i> Кинуть идею
            </button>
        </div>

        <!-- лента идей -->
        <div class="ideas-feed" id="ideasFeed">
            <!-- сюда будут грузиться идеи из Firebase -->
            <div class="loading">загружаем идеи...</div>
        </div>
    </div>

    <!-- подключаем скрипты (type="module" чтобы работал import/export) -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
